<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- margin attribute tends to seperate two elements from one another -->
    <!-- margin is the region outside of border in a box model -->
    <style>
        .box{
            height: 100px;
            width: 100px;
            border: 1px solid black;
            background-color: orange;
            margin: 10px;
            padding: 25px;
        }

        .new{
            height: 100px;
            width: 100px;
            border: 1px solid black;
            background-color: orange;
            margin: 10px;
            padding: 25px;
            box-sizing: border-box;
        }
    </style>
    <!-- padding attribute tends to seperate the content from its border -->
    <!-- padding is the region between the border and the content in a box model -->


</head>
<body>
    <!-- box model states that in html everything and every element is a rectangle -->
    <div class="box">A </div>
    <div class="box">b </div>
    <div class="box">c </div>

    <div class="new">d </div>
</body>
</html>
